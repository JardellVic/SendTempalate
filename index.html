<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <title>Chat Interface</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="client-container">
        <div class="header">
            <h2>Conversas</h2>
        </div>
        <input type="text" class="search-bar" placeholder="Pesquisar...">
        <div class="chat-list">
            <div class="chat-item">
                <div class="contact-name">Contato 1</div>
                <div class="last-message">Última mensagem do contato</div>
            </div>
            <div class="chat-item">
                <div class="contact-name">Contato 2</div>
                <div class="last-message">Última mensagem do contato</div>
            </div>
            <div class="chat-item">
                <div class="contact-name">Contato 3</div>
                <div class="last-message">Última mensagem do contato</div>
            </div>
            <!-- Adicione mais contatos conforme necessário -->
        </div>
    </div>
    
    
    <div class="chat-container">

        <div class="chat-header">
            <h2 id="chat-name">Nome do Destinatário</h2>
            <p id="chat-phone">Número: <span id="destination-number"></span></p>
        </div>

        <!-- Message display section -->
        <div class="chat-messages">
            <ul id="messages"></ul>
        </div>

        <!-- Message sending form -->
        <div class="chat-input">
            <form id="messageForm">
                <div class="form-group">
                    <textarea id="message" placeholder="Digite sua mensagem"></textarea>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>

        <!-- Response message -->
        <div id="response" class="response"></div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
